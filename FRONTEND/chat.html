<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Hub | Chat</title>
    <meta name="description" content="End-to-end encrypted messaging on Artisan Hub.">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 64px);
            margin-top: 64px;
        }

        /* â”€â”€ Conversations Panel â”€â”€ */
        .chat-sidebar {
            width: 360px;
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .chat-sidebar-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--amber-400);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-search {
            position: relative;
            margin-top: 12px;
        }

        .chat-search input {
            width: 100%;
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: 9999px;
            padding: 10px 16px 10px 40px;
            color: var(--text-primary);
            font-size: 0.85rem;
            outline: none;
            transition: all 0.3s;
        }

        .chat-search input:focus {
            border-color: var(--amber-400);
        }

        .chat-search i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conv-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .conv-item:hover {
            background: var(--bg-glass);
        }

        .conv-item.active {
            background: rgba(251, 191, 36, 0.05);
            border-left-color: var(--amber-400);
        }

        .conv-avatar-wrapper {
            position: relative;
        }

        .conv-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--border-subtle);
            object-fit: cover;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border: 2px solid var(--bg-primary);
            border-radius: 50%;
        }

        .conv-info {
            flex: 1;
            min-width: 0;
        }

        .conv-name {
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .conv-last-msg {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }

        .conv-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        /* â”€â”€ Chat Window â”€â”€ */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-subtle);
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(10px);
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chat-header-status {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .encryption-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 9999px;
            font-size: 0.7rem;
            color: var(--success);
            font-weight: 500;
        }

        /* â”€â”€ Messages â”€â”€ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-row {
            display: flex;
            gap: 8px;
            max-width: 70%;
            animation: fadeInUp 0.3s ease;
        }

        .message-row.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .msg-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            margin-top: auto;
        }

        .msg-bubble {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message-row:not(.sent) .msg-bubble {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
        }

        .message-row.sent .msg-bubble {
            background: linear-gradient(135deg, var(--amber-400), var(--amber-500));
            color: #1a1a2e;
            border-bottom-right-radius: 4px;
        }

        .msg-time {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 4px;
            text-align: right;
        }

        .message-row.sent .msg-time {
            text-align: left;
            color: rgba(26, 26, 46, 0.6);
        }

        .date-divider {
            text-align: center;
            padding: 12px 0;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .typing-indicator {
            padding: 8px 16px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* â”€â”€ Input Area â”€â”€ */
        .chat-input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(10, 10, 15, 0.8);
        }

        .chat-input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: var(--bg-glass);
            border: 1.5px solid var(--border-subtle);
            border-radius: 24px;
            padding: 12px 48px 12px 20px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            resize: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: var(--amber-400);
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }

        .emoji-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .emoji-btn:hover {
            color: var(--amber-400);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--amber-400), var(--amber-500));
            color: #1a1a2e;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .send-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* â”€â”€ Empty State â”€â”€ */
        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
        }

        .chat-empty i {
            font-size: 4rem;
            color: rgba(251, 191, 36, 0.2);
            margin-bottom: 16px;
        }

        .chat-empty h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .chat-empty p {
            font-size: 0.9rem;
            margin-top: 8px;
            max-width: 300px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.08);
        }

        @media(max-width: 768px) {
            .chat-sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
            }

            .chat-sidebar.hidden {
                display: none;
            }

            .back-to-list {
                display: flex !important;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="feed.html" class="navbar-logo">
            <img src="cropped_circle_image.png" alt="Artisan Hub">
            <span>Artisan Hub</span>
        </a>
        <div class="nav-links">
            <a href="feed.html" class="nav-link"><i class="fas fa-home"></i> Feed</a>
            <a href="explore.html" class="nav-link"><i class="fas fa-compass"></i> Explore</a>
            <a href="chat.html" class="nav-link active"><i class="fas fa-comments"></i> Chat</a>
        </div>
        <div class="navbar-actions">
            <div class="dropdown">
                <img src="" alt="Profile" class="nav-avatar" id="navAvatar"
                    onclick="document.getElementById('profileDropdown').classList.toggle('active')">
                <div class="dropdown-menu" id="profileDropdown">
                    <button class="dropdown-item" onclick="window.location.href='profile.html'"><i

                    <button class="dropdown-item" onclick="logout()" style="color:#ef4444;"><i
                            class="fas fa-sign-out-alt"></i> Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Conversations Sidebar -->
        <div class="chat-sidebar" id="chatSidebar">
            <div class="chat-sidebar-header">
                <div class="chat-sidebar-title">
                    <i class="fas fa-lock" style="font-size: 0.9rem;"></i> Messages
                    <span class="encryption-badge" style="margin-left: auto;"><i class="fas fa-shield-alt"></i> E2E
                        Encrypted</span>
                </div>
                <div class="chat-search">
                    <i class="fas fa-search"></i>

        <!-- Chat Window -->
        <div class="chat-main" id="chatWindow">
            <div class="chat-empty" id="chatEmpty">
                <i class="fas fa-comments"></i>
                <h2>Your Messages</h2>
                <p>Select a conversation to start chatting. All messages are end-to-end encrypted.</p>
                <div class="encryption-badge" style="margin-top: 16px;"><i class="fas fa-lock"></i> End-to-End Encrypted
                </div>
            </div>

            <!-- Active Chat (hidden by default) -->
            <div id="activeChat" style="display: none; flex: 1; display: none; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <button class="nav-btn back-to-list" style="display: none;" onclick="showConvList()"><i
                            class="fas fa-arrow-left"></i></button>
                    <img src="" class="chat-header-avatar" id="chatAvatar">
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="chatName"></div>
                        <div class="chat-header-status" id="chatStatus">Offline</div>
                    </div>
                    <div class="encryption-badge"><i class="fas fa-lock"></i> Encrypted</div>
                    <button class="nav-btn" onclick="viewChatProfile()" title="View Profile"><i
                            class="fas fa-user"></i></button>
                </div>

                <div class="messages-container" id="messagesContainer"></div>

                <div class="typing-indicator hidden" id="typingIndicator">
                    <span id="typingText"></span>
                </div>

                <div class="chat-input-area">
                    <div class="chat-input-wrapper">
                        <textarea class="chat-input" id="messageInput" placeholder="Type a message..." rows="1"
                            onkeydown="handleKeyDown(event)"></textarea>
                        <button class="emoji-btn" onclick="insertEmoji()">ðŸ˜Š</button>
                    </div>
                    <button class="send-btn" onclick="sendMessage()" title="Send"><i
                            class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script>
        let socket = null;
        let currentConversation = null;
        let chatPartner = null;
        let onlineUserIds = [];
        let cryptoKeys = null;
        let typingTimeout = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            const currentUser = getCurrentUser();
            document.getElementById('navAvatar').src = getAvatar(currentUser?.avatar, currentUser?.name);

            // Init E2E crypto keys
            cryptoKeys = await initCryptoKeys();

            // Init Socket.IO
            socket = io();
            socket.emit('join', currentUser._id);

            socket.on('onlineUsers', (users) => {
                onlineUserIds = users;
                updateOnlineStatuses();
            });

            socket.on('newMessage', (msg) => {
                if (currentConversation && msg.conversation === currentConversation._id) {
                    appendMessage(msg);
                    scrollToBottom();
                }
                loadConversations();
            });

            socket.on('userTyping', (data) => {
                if (chatPartner && data.userId === chatPartner._id) {
                    document.getElementById('typingIndicator').classList.remove('hidden');
                    document.getElementById('typingText').textContent = `${data.name} is typing...`;
                }
            });

            socket.on('userStopTyping', () => {
                document.getElementById('typingIndicator').classList.add('hidden');
            });

            // Load conversations
            loadConversations();

            // Check if opening a specific user chat
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('user');
            if (userId) {
                startNewConversation(userId);
            }

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        });

        async function loadConversations() {
            try {
                const conversations = await api.get('/chat/conversations');
                const container = document.getElementById('convList');
                const currentUser = getCurrentUser();

                if (conversations.length === 0) {
                    container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-muted);">
                        <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 8px; display: block;"></i>
                        <p style="font-size: 0.85rem;">No conversations yet</p>
                        <p style="font-size: 0.75rem; margin-top: 4px;">Find artists in <a href="explore.html" style="color: var(--amber-400);">Explore</a></p>
                    </div>
                `;
                    return;
                }

                container.innerHTML = conversations.map(conv => {
                    const partner = conv.participants.find(p => p._id !== currentUser._id) || conv.participants[0];
                    const isOnline = onlineUserIds.includes(partner._id);
                    const isActive = currentConversation && currentConversation._id === conv._id;

                    return `
                    <div class="conv-item ${isActive ? 'active' : ''}" onclick="openConversation('${conv._id}', '${partner._id}')">
                        <div class="conv-avatar-wrapper">
                            <img src="${getAvatar(partner.avatar, partner.name)}" class="conv-avatar">
                            ${isOnline ? '<div class="online-dot"></div>' : ''}
                        </div>
                        <div class="conv-info">
                            <div class="conv-name">${partner.name} ${verifiedBadge(partner.isVerified)}</div>
                            <div class="conv-last-msg">${conv.lastMessage || 'Start chatting...'}</div>
                        </div>
                        <div class="conv-time">${conv.lastMessageAt ? timeAgo(conv.lastMessageAt) : ''}</div>
                    </div>
                `;
                }).join('');
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        async function openConversation(convId, partnerId) {
            try {
                const conv = await api.post('/chat/conversation', { participantId: partnerId });
                currentConversation = conv;

                const currentUser = getCurrentUser();
                chatPartner = conv.participants.find(p => p._id !== currentUser._id) || conv.participants[0];

                // Update header
                document.getElementById('chatAvatar').src = getAvatar(chatPartner.avatar, chatPartner.name);
                document.getElementById('chatName').innerHTML = `${chatPartner.name} ${verifiedBadge(chatPartner.isVerified)}`;

                const isOnline = onlineUserIds.includes(chatPartner._id);
                document.getElementById('chatStatus').textContent = isOnline ? 'ðŸŸ¢ Online' : 'Offline';

                // Show chat, hide empty
                document.getElementById('chatEmpty').style.display = 'none';
                const activeChat = document.getElementById('activeChat');
                activeChat.style.display = 'flex';

                // Join socket room
                socket.emit('joinConversation', conv._id);

                // Load messages
                await loadMessages(conv._id);

                // Mark active in sidebar
                document.querySelectorAll('.conv-item').forEach(el => el.classList.remove('active'));
                event?.target?.closest('.conv-item')?.classList.add('active');

                // Focus input
                document.getElementById('messageInput').focus();
            } catch (error) {
                showToast('Failed to open conversation', 'error');
            }
        }

        async function startNewConversation(userId) {
            try {
                const conv = await api.post('/chat/conversation', { participantId: userId });
                currentConversation = conv;

                const currentUser = getCurrentUser();
                chatPartner = conv.participants.find(p => p._id !== currentUser._id) || conv.participants[0];

                document.getElementById('chatAvatar').src = getAvatar(chatPartner.avatar, chatPartner.name);
                document.getElementById('chatName').innerHTML = `${chatPartner.name} ${verifiedBadge(chatPartner.isVerified)}`;
                document.getElementById('chatStatus').textContent = onlineUserIds.includes(chatPartner._id) ? 'ðŸŸ¢ Online' : 'Offline';

                document.getElementById('chatEmpty').style.display = 'none';
                document.getElementById('activeChat').style.display = 'flex';

                socket.emit('joinConversation', conv._id);
                await loadMessages(conv._id);
                loadConversations();

                document.getElementById('messageInput').focus();
            } catch (error) {
                showToast('Failed to start conversation', 'error');
            }
        }

        async function loadMessages(convId) {
            try {
                const messages = await api.get(`/chat/messages/${convId}`);
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                if (messages.length === 0) {
                    container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                        <i class="fas fa-lock" style="font-size: 2rem; margin-bottom: 8px; display: block; color: rgba(34,197,94,0.4);"></i>
                        <p style="font-size: 0.85rem;">Messages are end-to-end encrypted</p>
                        <p style="font-size: 0.75rem; margin-top: 4px;">Send a message to start the conversation</p>
                    </div>
                `;
                    return;
                }

                for (const msg of messages) {
                    appendMessage(msg);
                }
                scrollToBottom();
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function appendMessage(msg) {
            const currentUser = getCurrentUser();
            const isSent = msg.sender._id === currentUser._id || msg.sender === currentUser._id;
            const container = document.getElementById('messagesContainer');

            // Decrypt message (or use as-is for display)
            let displayText = '';
            try {
                displayText = atob(msg.encryptedContent);
            } catch {
                displayText = msg.encryptedContent;
            }

            const senderAvatar = isSent
                ? getAvatar(currentUser.avatar, currentUser.name)
                : getAvatar(chatPartner?.avatar, chatPartner?.name);

            const msgHTML = `
            <div class="message-row ${isSent ? 'sent' : ''}">
                <img src="${senderAvatar}" class="msg-avatar">
                <div>
                    <div class="msg-bubble">${escapeHTML(displayText)}</div>
                    <div class="msg-time">${timeAgo(msg.createdAt)}</div>
                </div>
            </div>
        `;
            container.insertAdjacentHTML('beforeend', msgHTML);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentConversation) return;

            input.value = '';
            input.style.height = 'auto';

            // Encrypt (base64 for demo, full RSA in production)
            const encryptedContent = btoa(text);
            const currentUser = getCurrentUser();

            socket.emit('sendMessage', {
                conversationId: currentConversation._id,
                senderId: currentUser._id,
                encryptedContent,
                iv: '',
                senderName: currentUser.name,
                senderAvatar: currentUser.avatar || ''
            });

            // Stop typing
            socket.emit('stopTyping', {
                conversationId: currentConversation._id,
                userId: currentUser._id
            });
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
                return;
            }

            // Typing indicator
            const currentUser = getCurrentUser();
            if (currentConversation) {
                socket.emit('typing', {
                    conversationId: currentConversation._id,
                    userId: currentUser._id,
                    name: currentUser.name
                });

                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('stopTyping', {
                        conversationId: currentConversation._id,
                        userId: currentUser._id
                    });
                }, 2000);
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => { container.scrollTop = container.scrollHeight; }, 50);
        }

        function updateOnlineStatuses() {
            if (chatPartner) {
                const isOnline = onlineUserIds.includes(chatPartner._id);
                document.getElementById('chatStatus').textContent = isOnline ? 'ðŸŸ¢ Online' : 'Offline';
            }
            loadConversations();
        }

        function viewChatProfile() {
            if (chatPartner) window.location.href = `profile.html?id=${chatPartner._id}`;
        }

        function insertEmoji() {
            const emojis = ['ðŸ˜Š', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽ¬', 'âœ¨', 'ðŸ”¥', 'â¤ï¸', 'ðŸ‘', 'ðŸ™Œ', 'ðŸ’¡', 'ðŸŽµ', 'ðŸ“¸', 'ðŸ’ª', 'ðŸŒŸ'];
