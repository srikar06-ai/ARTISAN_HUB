<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Hub | Explore</title>
    <meta name="description" content="Discover talented artists and production companies from around the world.">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .explore-hero {
            text-align: center;
            padding: 48px 24px 32px;
        }

        .explore-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .explore-hero p {
            color: var(--text-muted);
            margin-top: 8px;
            font-size: 1rem;
        }

        .explore-search {
            max-width: 600px;
            margin: 24px auto 0;
            position: relative;
        }

        .explore-search input {
            width: 100%;
            background: var(--bg-glass);
            border: 1.5px solid var(--border-subtle);
            border-radius: 9999px;
            padding: 14px 24px 14px 52px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .explore-search input:focus {
            border-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.15);
        }

        .explore-search i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .filter-bar {
            max-width: 900px;
            margin: 24px auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 0 24px;
        }

        .filter-chip {
            padding: 8px 20px;
            border-radius: 9999px;
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-chip.active {
            background: rgba(251, 191, 36, 0.15);
            border-color: rgba(251, 191, 36, 0.4);
            color: #fbbf24;
        }

        .filter-chip:hover {
            border-color: rgba(251, 191, 36, 0.3);
        }

        .users-grid {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px 48px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .explore-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .explore-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(251, 191, 36, 0.2);
        }

        .explore-card-banner {
            height: 100px;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        }

        .explore-card-body {
            padding: 20px;
            text-align: center;
            margin-top: -40px;
        }

        .explore-card-avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 3px solid var(--bg-secondary);
            margin: 0 auto 12px;
            object-fit: cover;
        }

        .explore-card-name {
            font-weight: 700;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .explore-card-role {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: capitalize;
            margin-top: 2px;
        }

        .explore-card-bio {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 8px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .explore-card-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            justify-content: center;
            margin-top: 12px;
        }

        .explore-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-top: 1px solid var(--border-subtle);
        }

        .explore-card-stat {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .explore-card-stat strong {
            color: var(--amber-400);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.08);
        }

        .results-info {
            max-width: 900px;
            margin: 0 auto 16px;
            padding: 0 24px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="feed.html" class="navbar-logo">
            <img src="cropped_circle_image.png" alt="Artisan Hub">
            <span>Artisan Hub</span>
        </a>
        <div class="nav-links">
            <a href="feed.html" class="nav-link"><i class="fas fa-home"></i> Feed</a>
            <a href="explore.html" class="nav-link active"><i class="fas fa-compass"></i> Explore</a>
            <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
        </div>
        <div class="navbar-actions">
            <div class="dropdown">
                <img src="" alt="Profile" class="nav-avatar" id="navAvatar"
                    onclick="document.getElementById('profileDropdown').classList.toggle('active')">
                <div class="dropdown-menu" id="profileDropdown">
                    <button class="dropdown-item" onclick="window.location.href='profile.html'"><i
                            class="fas fa-user"></i> My Profile</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" onclick="logout()" style="color:#ef4444;"><i
                            class="fas fa-sign-out-alt"></i> Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div style="margin-top: 64px;">
        <!-- Hero Section -->
        <div class="explore-hero">
            <h1>Discover Creative Talent</h1>
            <p>Find artists, filmmakers, writers, and production companies from around the world</p>
            <div class="explore-search">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name, skill, or location...">
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-bar">
            <div class="filter-chip active" data-role="" onclick="setFilter(this, '')">All</div>
            <div class="filter-chip" data-role="artist" onclick="setFilter(this, 'artist')"><i
                    class="fas fa-palette"></i> Artists</div>
            <div class="filter-chip" data-role="production_company" onclick="setFilter(this, 'production_company')"><i
                    class="fas fa-film"></i> Production Companies</div>
        </div>

        <div class="results-info" id="resultsInfo"></div>

        <!-- Users Grid -->
        <div class="users-grid" id="usersGrid">
            <div class="loading-overlay" style="grid-column: 1/-1;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentFilter = '';
        let searchTimeout = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            const currentUser = getCurrentUser();
            document.getElementById('navAvatar').src = getAvatar(currentUser?.avatar, currentUser?.name);

            const params = new URLSearchParams(window.location.search);
            const searchQuery = params.get('search');
            if (searchQuery) {
                document.getElementById('searchInput').value = searchQuery;
            }

            loadUsers(searchQuery || '');

            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => loadUsers(e.target.value.trim()), 400);
            });
        });

        async function loadUsers(search = '') {
            try {
                const params = new URLSearchParams();
                if (search) params.set('search', search);
                if (currentFilter) params.set('role', currentFilter);
                params.set('limit', '30');

                const data = await api.get(`/users?${params.toString()}`);
                const grid = document.getElementById('usersGrid');
                const currentUser = getCurrentUser();

                document.getElementById('resultsInfo').textContent = `${data.total} ${data.total === 1 ? 'result' : 'results'} found`;

                if (data.users.length === 0) {
                    grid.innerHTML = `<div class="empty-state" style="grid-column: 1/-1;"><i class="fas fa-search"></i><h3>No results found</h3><p>Try different keywords or filters</p></div>`;
                    return;
                }

                grid.innerHTML = data.users.map(u => `
                <div class="explore-card animate-fadeInUp" onclick="window.location.href='profile.html?id=${u._id}'">
                    <div class="explore-card-banner" style="${u.banner ? `background-image: url(${u.banner}); background-size: cover;` : ''}"></div>
                    <div class="explore-card-body">
                        <img src="${getAvatar(u.avatar, u.name)}" class="explore-card-avatar">
                        <div class="explore-card-name">${u.name} ${verifiedBadge(u.isVerified)}</div>
                        <div class="explore-card-role">${u.role === 'production_company' ? 'ðŸŽ¬ Production Company' : 'ðŸŽ¨ Artist'}</div>
                        ${u.bio ? `<div class="explore-card-bio">${u.bio}</div>` : ''}
                        ${u.skills?.length ? `<div class="explore-card-skills">${u.skills.slice(0, 4).map(s => `<span class="tag">${s}</span>`).join('')}</div>` : ''}
                    </div>
                    <div class="explore-card-footer">
                        <span class="explore-card-stat"><strong>${u.followers?.length || 0}</strong> followers</span>
                        ${u._id !== currentUser?._id ? `<button class="btn btn-outline btn-sm" onclick="event.stopPropagation(); followUser('${u._id}', this)">Follow</button>` : `<span class="tag">You</span>`}
                    </div>
                </div>
            `).join('');
            } catch (error) {
                showToast('Failed to load users', 'error');
            }
        }

        function setFilter(el, role) {
            currentFilter = role;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            loadUsers(document.getElementById('searchInput').value.trim());
        }

        async function followUser(userId, btn) {
            try {
                const data = await api.put(`/users/${userId}/follow`);
                btn.textContent = data.following ? 'Following' : 'Follow';
                btn.classList.toggle('btn-primary', data.following);
                btn.classList.toggle('btn-outline', !data.following);
            } catch (error) {
                showToast('Failed', 'error');
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                document.getElementById('profileDropdown')?.classList.remove('active');
            }
        });
    </script>
</body>

</html>
