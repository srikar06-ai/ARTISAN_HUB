<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Hub | Sign Up</title>
    <meta name="description"
        content="Join Artisan Hub - Create your artist profile or register your production company today.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="3" fill="rgba(251, 191, 36, 0.8)"/></svg>') 10 10, auto;
        }

        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        .background-container {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .bg-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .bg-slide.active {
            opacity: 1;
        }

        .spotlight {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--x, 90%) var(--y, 90%), rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.5) 90%);
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-container-animation {
            animation: fadeInScaleUp 0.8s ease-out forwards;
        }

        .role-toggle {
            display: flex;
            gap: 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            color: #9ca3af;
        }

        .role-option.active {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1a1a2e;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .role-option:not(.active):hover {
            color: #fbbf24;
        }

        .input-row {
            position: relative;
            margin-bottom: 16px;
        }

        .input-row input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid transparent;
            border-radius: 10px;
            padding: 12px 12px 12px 42px;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-row input:focus {
            border-color: rgba(251, 191, 36, 0.5);
            background: rgba(251, 191, 36, 0.03);
        }

        .input-row i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 0.9rem;
        }

        .input-row input::placeholder {
            color: #6b7280;
        }

        .company-fields {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .company-fields.active {
            max-height: 200px;
            opacity: 1;
        }

        .password-strength {
            height: 3px;
            border-radius: 3px;
            margin-top: 6px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ef4444;
            width: 33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background: #22c55e;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-900 text-white overflow-hidden">
    <div class="background-container">
        <div class="bg-slide active" style="background-image: url('background2.jpg')"></div>
    </div>
    <div class="spotlight"></div>
    <div class="absolute inset-0 bg-black/70 z-1"></div>

    <div id="main-container" class="relative min-h-screen w-full flex items-center justify-center px-4 z-10">
        <div
            class="relative z-10 w-full max-w-lg p-8 sm:p-10 space-y-5 bg-black/50 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl shadow-black/50 form-container-animation">

            <div class="text-center">
                <a href="index.html" class="inline-block">
                    <div
                        class="w-16 h-16 rounded-full flex items-center justify-center border border-amber-400/20 overflow-hidden mx-auto mb-3">
                        <img src="cropped_circle_image.png" alt="Artisan Hub" class="w-full h-full object-cover">
                    </div>
                </a>
                <h1 class="font-playfair text-3xl sm:text-4xl font-bold text-amber-400">Join the Studio</h1>
                <p class="text-xs text-gray-500 mt-1">Create your creative identity</p>
            </div>

            <div id="error-msg"
                class="hidden bg-red-500/10 border border-red-500/30 text-red-400 text-sm text-center py-2 px-4 rounded-lg">
            </div>

            <!-- Role Toggle -->
            <div class="role-toggle">
                <div class="role-option active" data-role="artist" onclick="setRole('artist')">
                    <i class="fas fa-palette mr-1"></i> Artist
                </div>
                <div class="role-option" data-role="production_company" onclick="setRole('production_company')">
                    <i class="fas fa-film mr-1"></i> Production Company
                </div>
            </div>

            <form id="signupForm" class="space-y-1">
                <div class="input-row">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-row">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-row">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6">
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                <div class="input-row">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <!-- Company-specific fields -->
                <div class="company-fields" id="companyFields">
                    <div class="input-row">
                        <i class="fas fa-building"></i>
                        <input type="text" id="companyRegNumber" placeholder="Company Registration Number">
                    </div>
                </div>

                <button type="submit" id="signupBtn"
                    class="w-full bg-gradient-to-r from-amber-400 to-amber-500 text-gray-900 font-bold py-3 rounded-lg hover:from-amber-500 active:scale-95 transition-all duration-300 shadow-lg shadow-amber-500/20 hover:shadow-xl hover:shadow-amber-500/30 hover:-translate-y-1 mt-4">
                    CREATE ACCOUNT
                </button>
            </form>

            <p class="text-center text-sm text-gray-400 pt-1">
                Already a member?
                <a href="index.html" class="font-semibold text-amber-400 hover:text-amber-500">Sign In</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let selectedRole = 'artist';

        function setRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(el => {
                el.classList.toggle('active', el.dataset.role === role);
            });
            document.getElementById('companyFields').classList.toggle('active', role === 'production_company');
        }

        // Password strength
        document.getElementById('password').addEventListener('input', (e) => {
            const val = e.target.value;
            const bar = document.getElementById('passwordStrength');
            bar.className = 'password-strength';
            if (val.length >= 10 && /[A-Z]/.test(val) && /[0-9]/.test(val)) bar.classList.add('strength-strong');
            else if (val.length >= 6) bar.classList.add('strength-medium');
            else if (val.length > 0) bar.classList.add('strength-weak');
        });

        // Spotlight
        document.getElementById('main-container').addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', `${e.clientX}px`);
            document.body.style.setProperty('--y', `${e.clientY}px`);
        });

        // Form submit
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const companyRegNumber = document.getElementById('companyRegNumber').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('signupBtn');

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.classList.remove('hidden');
                return;
            }

            btn.textContent = 'Creating...';
            btn.style.pointerEvents = 'none';

            try {
                await signup({ name, email, password, role: selectedRole, companyRegNumber });
                showToast('Welcome to Artisan Hub! ðŸŽ¨', 'success');
                setTimeout(() => { window.location.href = '/feed.html'; }, 600);
            } catch (error) {
                errorMsg.textContent = error.message || 'Signup failed';
                errorMsg.classList.remove('hidden');
                btn.textContent = 'CREATE ACCOUNT';
                btn.style.pointerEvents = 'auto';
            }
        });
    </script>
</body>

</html>
